<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">

      
      <ul class="navbar-nav ml-auto">
        {% for nav in  site.navigations %}
        {% if nav.child %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{{nav.url}}" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{nav.title}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown2">            
            {% for subNav in  nav.child %}
              <a class="dropdown-item" href="{{subNav.url}}">{{subNav.cat}}</a>
            {% endfor %}              
          </div>
        </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{nav.url}}">{{nav.title}}</a>
          </li>
        {% endif %}
      
      {% endfor %}

      </ul>
    </div>
  </div>
</nav>
